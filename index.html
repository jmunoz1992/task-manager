<!doctype html>
<html>

<head>
  <title>Task Manager App</title>
  <meta name="description" content="An app to organize your tasks">
  <meta name="keywords" content="task manager">
</head>

<body>
  <h1>Task Manager</h1>
  <br />

  <br />

  <br />
  <br />
  <h2>Current Tasks</h2>
  <ul id="current-tasks">
  </ul>
</body>

<script src="./index.js"></script>

</html>
