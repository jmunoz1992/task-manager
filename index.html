<!doctype html>
<html>

<head>
  <title>Task Manager App</title>
  <meta name="description" content="An app to organize your tasks">
  <meta name="keywords" content="task manager">
</head>

<body>
  <h1>Task Manager</h1>
  <br />
  <h2>Insert Task Below</h2>
  <form action="#" method="POST" id="form">
    <input type="text" id="input-text"></input></br>
    <input type="checkbox" id="urgent-check" name="urgent-check" value="Urgent">
    <label for="urgent-check">Urgent</label><br />
    <input type="checkbox" id="important-check" name="important-check" value="Important">
    <label for="important-check">Important</label><br />
  </form>
  <br />
  <button id="submit-button">Submit</button>
  <br />
  <br />
  <h2>Current Tasks</h2>
  <p>Priority Order: URGENT and IMPORTANT > URGENT > IMPORTANT > None Checked</p>
  <ul id="current-tasks">
  </ul>
</body>

<script src="./index.js"></script>

</html>
